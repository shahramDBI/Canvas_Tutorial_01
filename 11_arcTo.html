<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      canvas {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <canvas width="1000" height="600" id="canvas"></canvas>

    <script type="text/javascript">
      // Camvas
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      //   Radius
      var r = 70;
      //   Start Draw
      ctx.beginPath();
      ctx.strokeStyle = "gray";
      ctx.moveTo(100, 100);
      ctx.lineTo(600, 100);
      ctx.lineTo(600, 600);
      ctx.lineTo(100, 600);
      ctx.lineTo(100, 100);
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 15;
      ctx.moveTo(400, 100);
      ctx.arcTo(600, 100, 600, 600, r);
      ctx.arcTo(600, 600, 100, 600, r);
      ctx.arcTo(100, 600, 100, 100, r);
      ctx.arcTo(100, 100, 600, 100, r);
      ctx.closePath();
      ctx.stroke();
    </script>
  </body>
</html>
