<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      canvas {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="500" id="canvas"></canvas>

    <script type="text/javascript">
      // Camvas
      var canvas = document.getElementById("canvas");
      var c = canvas.getContext("2d");
      //   Start Draw
      c.beginPath();
      //   Rectangle Method
      c.rect(20, 25, 170, 40);
      // Line Width Peroperty
      c.lineWidth = 20;
      // Stroke Style
      c.strokeStyle = "purple";
      //   Fill Style
      c.fillStyle = "rgba(25,120,40,.8)";
      // Fill Method
      c.fill();
      //   End Draw
      c.stroke();
    </script>
  </body>
</html>
