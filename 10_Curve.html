<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      canvas {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <canvas width="1000" height="600" id="canvas"></canvas>

    <script type="text/javascript">
      // Camvas
      var canvas = document.getElementById("canvas");
      var c = canvas.getContext("2d");
      //   Start Draw
      c.beginPath();
      // Stroke Style
      c.strokeStyle = "blue";
      c.moveTo(100, 100);
      c.lineTo(300, 500);
      c.lineTo(600, 100);
      c.lineTo(800, 500);
      c.lineTo(300, 500);
      c.stroke();

      // Line Width Peroperty
      c.beginPath();
      c.strokeStyle = "#FF00a5";
      c.lineWidth = 15;
      c.moveTo(100, 100);
      c.arcTO(300, 500, 600, 100, 120);
      c.arcTO(600, 100, 800, 500, 50);
      c.arcTO(800, 500, 300, 500, 70);
      c.closePath();
      c.stroke();
    </script>
  </body>
</html>
