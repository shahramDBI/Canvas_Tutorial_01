<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      canvas {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="500" id="canvas"></canvas>

    <script type="text/javascript">
      // Camvas
      var canvas = document.getElementById("canvas");
      var c = canvas.getContext("2d");
      //   Start Draw
      c.beginPath();
      //   Start Line Method
      c.moveTo(100, 100);
      c.lineTo(400, 400);
      c.lineTo(700, 100);
      // Line Width Property
      c.lineWidth = 10;

      // Line Cap Peroperty
      // c.lineCap = "butt";
      // c.lineCap = "round";
      // c.lineCap = "squer";

      // Line Join Peroperty
      // c.lineJoin = "miter";
      // c.lineJoin = "round";
      // c.lineJoin = "bevel";

      // ClosePAth Method
      c.closePath();

      //   End Draw
      c.stroke();

      // Fill Method
      c.fill();
    </script>
  </body>
</html>
