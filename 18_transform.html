<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      canvas {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="800" id="canvas"></canvas>

    <script type="text/javascript">
      // Camvas
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      //   Start Draw
      ctx.beginPath();
      ctx.fillStyle = "#ff3399";
      ctx.fillRect(70, 20, 200, 200);
      //   transform(a, b, c, d, e, f)
      // a :To scale the object across X axis.
      // b :To skew the object horizontally(i.e horizontal shear).
      // c :To skew the object vertically(i.e vertical shear).
      // d :To scale the object across Y axis.
      // e :To translate the object across X axis.
      // f :To translate the object across Y axis.
      ctx.fillStyle = "#009933";
      ctx.fillRect(70, 20, 200, 200);

      //setTransform(X_scale, X_skew, Y_skew, Y_scale, dx, dy)
      ctx.transform(0.5, 0.5, 0, 0.75, 250, 0);

      ctx.fillStyle = "#fa4b2a";
      // same square after matrix transform
      ctx.fillRect(70, 20, 200, 200);

      //setTransform(X_scale, X_skew, Y_skew, Y_scale, dx, dy)
      ctx.transform(0.5, 0.5, 0, 0.75, 390, 0);

      ctx.fillStyle = "#9933FF";
      // same square after matrix transform
      ctx.fillRect(70, 20, 200, 200);
      ctx.stroke();
    </script>
  </body>
</html>
