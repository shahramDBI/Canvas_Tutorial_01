<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      canvas {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <canvas width="70" height="70" id="canvas"></canvas>
    <script type="text/javascript">
      // Camvas
      var ctx = document.getElementById("canvas").getContext("2d");
      var al = 0;
      var start = 0;
      var cw = ctx.canvas.width;
      var ch = ctx.canvas.height;
      var diff;
      function pSim() {
        diff = (al / 100) * Math.PI * 2 * 10;
        ctx.clearRect(0, 0, cw, ch);
        ctx.lineWidth = 8;
        ctx.fillStyle = "red";
        ctx.strokeStyle = "red";
        ctx.textAlign = "center";
        ctx.fillText(al + "%", cw * 0.5, ch * 0.5, cw);
        ctx.beginPath();
        ctx.arc(35, 35, 30, start, diff / 10 + start, false);
        ctx.stroke();
        if (al >= 100) {
          clearTimeout(sim);
        }
        al++;
      }
      var sim = setInterval(pSim, 60);
    </script>
  </body>
</html>
